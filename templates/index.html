<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Monitor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
        }
        .card {
            background-color: #2d2d2d;
            margin-bottom: 20px;
        }
        .card-header {
            background-color: #3d3d3d;
            color: #ffffff;
        }
        .progress {
            height: 25px;
            background-color: #444444;
        }
        .progress-bar {
            background-color: #007bff;
        }
        .critical {
            background-color: #dc3545 !important;
        }
        .warning {
            background-color: #ffc107 !important;
        }
        .temperature {
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">System Monitoring</h1>
        <div id="agents-container"></div>
    </div>

    <script>
        const socket = io();
        
        function getProgressBarClass(percent) {
            if (percent >= 90) return 'critical';
            if (percent >= 70) return 'warning';
            return '';
        }

        function formatTemperature(temp) {
            return temp ? `${temp}¬∞C` : 'N/A';
        }

        function updateAgents(agents) {
            const container = document.getElementById('agents-container');
            container.innerHTML = '';

            agents.forEach(agent => {
                const card = document.createElement('div');
                card.className = 'card';
                
                const timestamp = new Date(agent.timestamp).toLocaleString();
                
                card.innerHTML = `
                    <div class="card-header">
                        <h5 class="mb-0">${agent.hostname}</h5>
                        <small>Last update: ${timestamp}</small>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4">
                                <h6>CPU</h6>
                                <div class="progress mb-2">
                                    <div class="progress-bar ${getProgressBarClass(agent.cpu.usage)}"
                                         style="width: ${agent.cpu.usage}%">
                                        ${agent.cpu.usage}%
                                    </div>
                                </div>
                                <div class="temperature">
                                    üå°Ô∏è ${formatTemperature(agent.cpu.temperature)}
                                </div>
                            </div>
                            <div class="col-md-4">
                                <h6>Memory</h6>
                                <div class="progress mb-2">
                                    <div class="progress-bar ${getProgressBarClass(agent.memory.percent)}"
                                         style="width: ${agent.memory.percent}%">
                                        ${agent.memory.percent}%
                                    </div>
                                </div>
                                <small>${agent.memory.used}GB / ${agent.memory.total}GB</small>
                            </div>
                            <div class="col-md-4">
                                <h6>Disk</h6>
                                <div class="progress mb-2">
                                    <div class="progress-bar ${getProgressBarClass(agent.disk.percent)}"
                                         style="width: ${agent.disk.percent}%">
                                        ${agent.disk.percent}%
                                    </div>
                                </div>
                                <small>${agent.disk.used}GB / ${agent.disk.total}GB</small>
                            </div>
                        </div>
                    </div>
                `;
                
                container.appendChild(card);
            });
        }

        socket.on('connect', () => {
            console.log('Connected to server');
        });

        socket.on('metrics_update', (data) => {
            updateAgents(data.agents);
        });

        socket.on('disconnect', () => {
            console.log('Disconnected from server');
        });
    </script>
</body>
</html>
